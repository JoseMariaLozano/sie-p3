{% extends 'base.html' %}
{% block content %}
  <main class="form-container" role="main">
    <h2 class="form-title">Inicio de Sesi칩n</h2>

    <!-- Mensajes flash (si los hay) -->
    {% with messages = get_flashed_messages(category_filter=["error"]) %}
      {% if messages %}
        <div class="form-error" role="alert">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" class="custom-form" novalidate>

      <!-- Email -->
      <label for="email">Email:</label>
      <input 
        type="email" 
        name="email" 
        id="email" 
        required 
        autocomplete="email"
        aria-describedby="emailHelp"
      >
      <small id="emailHelp" class="form-helper"></small>

      <!-- Password -->
      <label for="password">Contrase침a:</label>
      <input 
        type="password" 
        name="password" 
        id="password" 
        required 
        minlength="6"
        autocomplete="current-password"
      >

      <!-- Bot칩n -->
      <input type="submit" value="Iniciar Sesi칩n" class="submit-btn">
    </form>
  </main>
{% endblock %}
