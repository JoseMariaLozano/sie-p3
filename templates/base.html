<!doctype html>
<title>{% block title %}{% endblock %} - ECOGEO</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('index') }}">ECOGEO</a></h1>
  {% block nav %}{% endblock %}
  <ul>
    <li><a href="{{ url_for('db.init_db_from_app') }}">Iniciar la BD (desarrollo)</a>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
