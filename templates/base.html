<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - ECOGEO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* Redimensionamos la imagen dentro del header */
        header img {
            width: 100px; /* Ajustamos el ancho a 100px */
            height: auto; /* Mantenemos la proporci√≥n original */
        }
    </style>
</head>
<body>

<header>
    <a href="{{ url_for('index') }}">
        <img src="https://via.placeholder.com/200x100?text=EcoGeo+Logo" alt="Logo EcoGeo">
    </a>
</header>

<section class="content">
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}

    {% block content %}{% endblock %}
</section>

{% include "footer.html" %}

</body>
</html>
